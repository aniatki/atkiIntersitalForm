<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Hasan Atki</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="assets/scripts/dragndrop.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Get in touch with me!</h1>
        <img src="assets/images/avatar.png" class="avatar square-ratio" alt="Avatar">
        <form action="https://formsubmit.co/81c3ab398ef093038b4d3f1c6b848615" method="POST">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">
            <label class="form-element-basic muted" for="email">Enter your e-mail (required):<input
                    class="round-corners" type="email" name="email" id="email" required></label>
            <label class="form-element-basic muted" for="subject">Subject (optional):<input class="round-corners"
                    type="text" id="subject" name="subject"></label>
            <label class="form-element-basic muted" for="message">Message (required):
                <textarea class="round-corners" name="message" id="message" rows="5"></textarea>
            </label>
            <!-- <section class="form-element-basic attachments muted">Attachments (optional):
                <div class="file-wrapper round-corners">
                    <img src="/assets/images/add.svg" alt="add file.">
                    <label for="file">Choose a file.</label>
                    <input type="file" name="file" id="file" hidden>
                </div>
            </section> -->
            <button class="round-corners" type="submit">Send message <img src="assets/images/send.svg"></button>
        </form>
        <p class="small muted">The contents of this form are 100% compliant with the GDPR rules and regulations in the
            Europian Union.</p>
        <h2>Social links</h2>
        <ul class="social-links-list" aria-label="social links">
            <li>
                <a href="https://www.linkedin.com/in/hasanatki" target="_blank"
                    aria-label="LinkedIn profile (opens in new tab)">
                    <img class="square-ratio" src="assets/images/linkedIn.svg" alt="LinkedIn Icon">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/atki.web" target="_blank"
                    aria-label="Instagram profile (opens in new tab)">
                    <img class="square-ratio" src="assets/images/instagram.svg" alt="Instagram Icon">
                </a>
            </li>
            <li>
                <a href="https://www.dribbble.com/aniatki" target="_blank"
                    aria-label="Dribbble profile (opens in new tab)">
                    <img class="square-ratio" src="assets/images/dribbble.svg" alt="Dribbble Icon">
                </a>
            </li>
            <li>
                <a href="https://github.com/aniatki" target="_blank" aria-label="GitHub profile (opens in new tab)">
                    <img class="square-ratio" src="assets/images/Github.svg" alt="GitHub Icon">
                </a>
            </li>
        </ul>
        <p class="small muted">&#169; Hasan Atki 2022</p>
    </div>
</body>

</html>
